  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
  <script type="module" crossorigin src="/assets/index-BocJKbjX.js"></script>

<body>
  <div id="app"></div>
  
</body>

<style>
  /* bootstrap var overwrite */
  :root {
    --bs-link-color: var(--bs-body-color);
    --bs-link-color-rgb: var(--bs-body-color);
    --bs-link-hover-color: var(--bs-body-color);
  }

  /* 这里更改markdown 文档配色与 bs 一致 */
  .markdown-body {
    /* 跟随bs */
    --color-accent-fg: var(--bs-body-color);
    /* 跟随bs */
    --color-fg-default: var(--bs-body-color);
    /* 影响表格背景色 这里继承自文档 跟随bs */
    --color-canvas-default: inherit;
    /* 影响表格颜色subtle色 */
    --color-canvas-subtle: var(--bs-light-bg-subtle);
  }

  /* md文字提高间距 */
  .markdown-body > p {
    letter-spacing: 1px;
  }

  /* md 内图片使用了bs img-thumbnail 样式类, 当设置了dark color方才设置图片背景白色 */
  @supports selector([data-bs-theme = "dark"]) {
    .img-thumbnail {
      background-color: #ffffff !important;
    }
  }


  /* markdown-it-copy need */
  pre {
    position: relative;
    overflow: auto;
  }

  .m-mdic-copy-wrapper {
    position: absolute;
    top: 16px;
    right: 16px;
  }

  .m-mdic-copy-wrapper span.u-mdic-copy-code_lang {
    position: absolute;
    top: 3px;
    right: calc(100% + 4px);
    font-family: system-ui;
    font-size: 12px;
    line-height: 18px;
    color: #666;
    opacity: 0.3;
  }

  .m-mdic-copy-wrapper div.u-mdic-copy-notify {
    display: none;
    position: absolute;
    top: 0;
    right: 0;
    padding: 3px 6px;
    border: 0;
    border-radius: 3px;
    background: none;
    font-family: system-ui;
    font-size: 12px;
    line-height: 18px;
    color: #ffffff;
    opacity: 0.3;
    outline: none;
    opacity: 1;
    right: 100%;
    padding-right: 4px;
  }

  .m-mdic-copy-wrapper button.u-mdic-copy-btn {
    position: relative;
    top: 0;
    right: 0;
    padding: 3px 6px;
    border: 0;
    border-radius: 3px;
    background: none;
    font-family: system-ui;
    font-size: 16px;
    line-height: 18px;
    color: #ffffff;
    opacity: 0.3;
    outline: none;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  .m-mdic-copy-wrapper button.u-mdic-copy-btn:hover {
    opacity: 1;
  }
</style>
